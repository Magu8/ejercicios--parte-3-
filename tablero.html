<body>
    <script>

        
        let numero = parseInt(prompt("Introduce un n√∫mero"))
        tablero = ""

        for (i = 0 ; i < numero ; i = i + 1)
        {
            for(j = 0 ; j < numero ; j = j + 1)
            {
                if((i+j) %2 == 0){

                    tablero = tablero + "X"

                } else{
                    tablero = tablero + "O"
                }
            }
            tablero = tablero + "\n"
        }
        console.log(tablero)
        
        

        
        
       





    </script>
